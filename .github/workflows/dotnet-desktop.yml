name: .NET Core Desktop .EXE (CI)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    strategy:
      matrix:
        targetplatform: [x86, x64]

    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Avoid shallow clone so nbgv can do its work.

    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Build
      run: dotnet build -c Release -r ${{ matrix.targetplatform }}

    - name: Publish Artifact
      run: dotnet publish -c Release -r ${{ matrix.targetplatform }} -o ./publish

    - name: Zip Artifact
      run: zip -r myapp_${{ matrix.targetplatform }}.zip ./publish

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: myapp_${{ matrix.targetplatform }}
        path: myapp_${{ matrix.targetplatform }}.zip

